
  <ion-card class="m-1" (click)="onClick()">
  <ion-item>
    <ion-label>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="11">
            <h2><b>{{booking.title}}</b></h2>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <h3><ion-icon slot="start" name="person"></ion-icon> {{booking.interpreter.user.fullName}}</h3>
          </ion-col>

          <ion-col size="6">
            <h3><ion-icon slot="start" name="location"></ion-icon> {{booking.city}}</h3>
          </ion-col>
        </ion-row>

        <ion-row>
          
          <ion-col size="6" class="ion-align-self-end">
            <h3>
              <ion-icon slot="start" name="calendar"></ion-icon> 
              {{booking.date |date}}
            </h3>
          </ion-col>
          <ion-col size="6">
            <h3>
              <ion-icon slot="start" name="time"></ion-icon> 
              {{booking.hour | date:'shortTime' }}
            </h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">

            <div *ngIf="booking.status; else disconnected">
              <h3><ion-icon name="ellipse-sharp" color="success"></ion-icon> Aceptada</h3>
            </div>

            <ng-template #disconnected>
              <h3><ion-icon name="ellipse-sharp" color="danger"></ion-icon> Pendiente de Aceptar</h3>
            </ng-template>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
</ion-item>
  </ion-card>
