<div>

</div>
<ion-card class="m-2" >

  <div class="header" style="background: white url(https://i.pinimg.com/originals/ee/9c/b9/ee9cb98f64c43aa100faff14693c0aa2.png);">
      <img [src]="getUser() && getUser().photoUrl? getUser().photoUrl : 'assets/avatar.png'"  />
  </div>

  <ion-card-content class="center py-0">
    <ion-card-header class="p-0">
      <ion-card-title class="m-1">{{getUser().fullName}}</ion-card-title>
      
    </ion-card-header>
    <ion-grid fixed>

      <ion-row>
        <ion-col size="12">
          <h2><ion-icon slot="start" name="mail"></ion-icon>
            {{getUser().email}}</h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
         <h2> <ion-icon slot="start" name="call"></ion-icon> {{getUser().phone}}</h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <h2> <ion-icon slot="start" name="bookmark"></ion-icon> {{getUser().city}}</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

<div *ngIf="isInterpreter">
<ion-list>

  <ion-card class="m-2" >
    <ion-card-content class="p-1">
      <ion-list-header mode="ios" class="px-1">Acerca de mi:</ion-list-header>
      <ion-row>
        <ion-col size="12">
          <p>{{interpreter.aboutMe}}</p>
        </ion-col>
      </ion-row>

      <ion-list-header mode="ios" class="px-1">Experiencia</ion-list-header>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-label color="primary">Trabajos Realizados</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-badge color="success" mode="ios">{{interpreter.worksDone}}</ion-badge>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <ion-label color="primary">Preferencia</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-badge color="warning" >{{interpreter.review}} / 5</ion-badge>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-label color="primary">Nivel</ion-label>
          </ion-col>
          <ion-col size="6">
            <!-- TODO: create pipe for colors -->
            <ion-badge color="warning" mode="ios">{{interpreter.review | rate}}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
     
      

      <ion-list-header mode="ios" class="px-1">Lenguajes</ion-list-header>
    <p>
      <ion-chip color="primary" *ngFor="let language of interpreter.languages" >
        <ion-label>{{language}}</ion-label>
      </ion-chip>
    </p>
    </ion-card-content>
  </ion-card>
</ion-list>
</div>
