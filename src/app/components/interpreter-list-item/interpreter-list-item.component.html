<ion-card (click)="onClick()" class="m-1">

<ion-item *ngIf="interpreter.user; else empty">
    <ion-avatar>

      <img [src]='interpreter.user.photoUrl?interpreter.user.photoUrl : "../../../assets/avatar.png" '  alt="">
    </ion-avatar>

      <ion-label>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="11">
              <h2><b>{{interpreter.user.fullName}}</b></h2>
            </ion-col>
            <ion-col size="1">

              <div *ngIf="interpreter.connected; else disconnected">
                <ion-icon name="ellipse-sharp" color="success"></ion-icon>
              </div>

              <ng-template #disconnected>
                <ion-icon name="ellipse-sharp" color="danger"></ion-icon>
              </ng-template>

            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <h3><ion-icon slot="start" name="location-outline"></ion-icon> {{interpreter.user.city}}</h3>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="9">
              <h3><ion-icon slot="start" name="bookmark-outline"></ion-icon> {{interpreter.review | rate}}</h3>
            </ion-col>
            <ion-col size="3" class="ion-align-self-end">
              <h3>
                <ion-icon slot="start" name="star-sharp"></ion-icon> 
                {{interpreter.review}} / 5
              </h3>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
</ion-item>
  
<ng-template #empty>
  <div class="ion-padding custom-skeleton">
    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    <ion-skeleton-text animated></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
  </div>
    <ion-list-header>
      <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
</ng-template>
</ion-card>
