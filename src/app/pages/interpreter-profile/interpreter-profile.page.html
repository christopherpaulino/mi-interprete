<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Salir"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="dataLoaded">
    <app-profile  [isInterpreter]="true" [interpreter]="interpreter">

    </app-profile>
    <ion-button class="mx-4" (click)="contact()" expand="block" fill="outline" >
      Contactar
    </ion-button>
  </div>

</ion-content>
