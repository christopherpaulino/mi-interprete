<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Salir"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="isDataLoaded;">
  <app-profile [user]="user">

  </app-profile>
  <ion-grid fixed>
    <div *ngIf="!user.isInterpreter">
      <ion-row>
        <ion-col size="12">
          <ion-button class="mx-4" [routerLink]="['become-interpreter']" expand="block"  >
            Quiero ser interprete
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
    
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="editProfile()" color="primary" fill="outline"  expand="block">
          <ion-icon slot="start" name="create"></ion-icon> Editar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="logout()" color="danger" fill="outline" expand="block">
          <ion-icon slot="start" name="log-out"></ion-icon> Cerrar Sesion
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-template *ngIf="!isDataLoaded">
    <ion-spinner name="crescent">Cargando</ion-spinner>
  </ng-template>
</div>



</ion-content>
